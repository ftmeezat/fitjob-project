<!-- دکمه اسکرول به بالا -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="برو بالا">
  <i class="fas fa-arrow-up"></i>
</button>

<style>
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    display: none;
    background-color: #fcd34d;
    color: white;
    border: none;
    outline: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  #scrollTopBtn:hover {
    background-color: #f9c61e;
    transform: translateY(-3px);
  }

  #scrollTopBtn i {
    pointer-events: none;
  }
</style>

<script>
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // فرض: رژیم 30 روزه - کاربر روز 18
    const totalDays = 30;
    const completedDays = 18;
    const percent = Math.round((completedDays / totalDays) * 100);

    const bar = document.getElementById("progressBar");
    const label = document.getElementById("progressText");

    // انیمیشن ملایم
    setTimeout(() => {
      bar.style.width = percent + "%";
      label.innerText = percent + "٪";
    }, 300);
  });
</script>
