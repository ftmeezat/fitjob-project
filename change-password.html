<!-- Toasts -->
<div class="toast-container position-fixed bottom-0 end-0 p-3 z-3">
  <!-- Success Toast -->
  <div id="passwordSuccessToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        رمز عبور با موفقیت تغییر کرد!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="بستن"></button>

  </div>

  <!-- Error Toast -->
  <div id="passwordErrorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="errorText">
        مشکلی وجود دارد!
      </div>

<!-- Form -->
<div class="card shadow-lg p-4 rounded-4" style="border: none;">
  <div class="card-body">
    <h5 class="text-center mb-4 text-primary">تغییر رمز عبور</h5>
    <hr>

    <form id="changePasswordForm">
      <div class="mb-3">
        <label for="currentPassword" class="form-label">رمز فعلی</label>
        <input type="password" class="form-control" id="currentPassword" required>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">رمز جدید</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">تکرار رمز جدید</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">ذخیره تغییرات</button>
      </div>
    </form>
  </div>
</div>

<!-- Script -->
<script>
  document.getElementById("changePasswordForm").addEventListener("submit", function (e) {
    e.preventDefault(); // جلوگیری از رفرش شدن

    const current = document.getElementById("currentPassword").value.trim();
    const newPass = document.getElementById("newPassword").value.trim();
    const confirm = document.getElementById("confirmPassword").value.trim();

    const errorToastEl = document.getElementById("passwordErrorToast");
    const successToastEl = document.getElementById("passwordSuccessToast");
    const errorText = document.getElementById("errorText");

    if (!current || !newPass || !confirm) {
      errorText.innerText = "لطفاً تمام فیلدها را پر کنید.";
      new bootstrap.Toast(errorToastEl).show();
    } else if (newPass.length < 6) {
      errorText.innerText = "رمز جدید باید حداقل ۶ کاراکتر باشد.";
      new bootstrap.Toast(errorToastEl).show();
    } else if (newPass !== confirm) {
      errorText.innerText = "رمز جدید و تکرار آن یکسان نیستند.";
      new bootstrap.Toast(errorToastEl).show();
    } else {
      new bootstrap.Toast(successToastEl).show();
      // در اینجا می‌تونی فرم رو ارسال کنی یا API بزنی
    }
  });
</script>

<!-- دکمه اسکرول به بالا -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="برو بالا">
  <i class="fas fa-arrow-up"></i>
</button>

<style>
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    display: none;
    background-color: #fcd34d;
    color: white;
    border: none;
    outline: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  #scrollTopBtn:hover {
    background-color: #f9c61e;
    transform: translateY(-3px);
  }

  #scrollTopBtn i {
    pointer-events: none;
  }
</style>

<script>
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
